
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Education Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: #8f8f92;
            background-color: #f4f6f7;;
        }
        ::selection {
            background: #4158d0;
            color: #fff;
        }
        .div1{
            color: white;
        }
        .first {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 150px;
            border: 5px solid black;
            margin: 20px auto;
            background-color: #333;
            font-size: 70px;
            background: #333;
        }
        #element {
            color: rgb(225, 128, 37);
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        .wrapper {
            width: 380px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .wrapper .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #cec8ce, #4158d0);
        }
        .wrapper form {
            padding: 10px 30px 50px 30px;
        }
        .wrapper form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .wrapper form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding-left: 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .wrapper form .field input:focus,
        form .field input:valid {
            border-color: #4158d0;
        }
        .wrapper form .field label {
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        form .field input:focus ~ label,
        form .field input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }
        form .content {
            display: flex;
            width: 100%;
            height: 50px;
            font-size: 16px;
            align-items: center;
            justify-content: space-around;
        }
        form .content .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form .content input {
            width: 15px;
            height: 15px;
        }
        form .content label {
            color: #262626;
            user-select: none;
            padding-left: 5px;
        }
        form .content .pass-link {
            color: #4158d0;
        }
        form .field input[type="submit"] {
            color: #fff;
            border: none;
            padding-left: 0;
            margin-top: -10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            transition: all 0.3s ease;
        }
        form .field input[type="submit"]:active {
            transform: scale(0.95);
        }
        form .signup-link {
            color: #262626;
            margin-top: 20px;
            text-align: center;
        }
        form .pass-link a,
        form .signup-link a {
            color: #4158d0;
            text-decoration: none;
        }
        form .pass-link a:hover,
        form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="first">
        <div class="div1">Welcome to</div>
        <div id="element"></div>
    </section>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                Login
            </div>
            <form action="/login" method="post">
                <div class="field">
                    <input type="email" id="email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="#signup">Signup now</a>
                </div>
            </form>
        </div>
        <div class="wrapper" id="signup">
            <div class="title">
                Signup
            </div>
            <form action="/signup" method="post">
                <div class="field">
                    <input type="email" id="signup-email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <input type="password" id="signup-password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="field">
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['The Education Network'],
            typeSpeed: 50,
        });
    </script>
</body>
</html>
